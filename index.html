<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de Plantillas </title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .container {
            max-width: 800px;
            margin: auto;
            font-family: Arial, sans-serif;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        .section {
            margin-bottom: 20px;
        }

        .form-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-bottom: 5px;
            font-weight: bold;
        }

        input, textarea {
            padding: 8px;
            font-size: 14px;
            border: 1px solid #ccc;
            border-radius: 4px;
            width: 100%;
        }

        button {
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #0056b3;
        }

        textarea[readonly] {
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Generador de Plantillas División Enlace con el Poder Judicial y Servicios Penitenciarios</h1>

        <div class="section">
            <label for="excel-data">Pegar fila desde Excel:</label>
            <textarea id="excel-data" rows="3" placeholder="Pega aquí la fila completa desde el control de detenidos..."></textarea>
            <button id="extract-data">Extraer Datos</button>
        </div>

        <div class="section">
            <h2>Datos Extraídos</h2>
            <form id="data-form">
                <div class="form-grid">
                    <div class="form-group">
                        <label for="apellido">Apellido:</label>
                        <input type="text" id="apellido" name="apellido">
                    </div>
                    <div class="form-group">
                        <label for="nombre">Nombre:</label>
                        <input type="text" id="nombre" name="nombre">
                    </div>
                    <div class="form-group">
                        <label for="alias">Alias:</label>
                        <input type="text" id="alias" name="alias">
                    </div>
                    <div class="form-group">
                        <label for="tipo-documento">Tipo de Documento:</label>
                        <input type="text" id="tipo-documento" name="tipo-documento">
                    </div>
                    <div class="form-group">
                        <label for="nro-documento">Nro. de Documento:</label>
                        <input type="text" id="nro-documento" name="nro-documento">
                    </div>
                    <div class="form-group">
                        <label for="nro-causa">Nro. de Causa:</label>
                        <input type="text" id="nro-causa" name="nro-causa">
                    </div>
                    <div class="form-group">
                        <label for="judicatura-actuante">Judicatura Actuante:</label>
                        <input type="text" id="judicatura-actuante" name="judicatura-actuante">
                    </div>
                    <div class="form-group">
                        <label for="nro-judicatura">Nro. de Judicatura:</label>
                        <input type="text" id="nro-judicatura" name="nro-judicatura">
                    </div>
                </div>
            </form>
        </div>

        <div class="section">
            <button id="generate-template">Generar Plantilla</button>
        </div>

        <div class="section">
            <h2>Asunto del Correo</h2>
            <textarea id="email-subject" rows="2" readonly></textarea>
            <button id="copy-subject">Copiar Asunto</button>
        </div>

        <div class="section">
            <h2>Cuerpo del Correo</h2>
            <textarea id="email-body" rows="8" readonly></textarea>
            <button id="copy-body">Copiar Cuerpo</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
