<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de Plantillas</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <h1>Generador de Plantillas División Enlace</h1>

        <textarea id="excel-data" placeholder="Pega aquí los datos desde el control de detenidos..."></textarea>
        <button id="extract-data">Extraer Datos</button>
        <button id="clear-data">Limpiar Datos</button>

        <form id="data-form">
            <div class="form-row">
                <div class="form-group">
                    <label for="apellido">Apellido:</label>
                    <input type="text" id="apellido" name="apellido">
                </div>
                <div class="form-group">
                    <label for="nombre">Nombre:</label>
                    <input type="text" id="nombre" name="nombre">
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="alias">Alias:</label>
                    <input type="text" id="alias" name="alias">
                </div>
                <div class="form-group">
                    <label for="tipo-documento">Tipo de Documento:</label>
                    <input type="text" id="tipo-documento" name="tipo-documento">
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="nro-documento">Nro. de Documento:</label>
                    <input type="text" id="nro-documento" name="nro-documento">
                </div>
                <div class="form-group">
                    <label for="nro-causa">Nro. de Causa:</label>
                    <input type="text" id="nro-causa" name="nro-causa">
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="judicatura">Judicatura:</label>
                    <input type="text" id="judicatura" name="judicatura">
                </div>
            </div>
        </form>

        <button id="generate-template">Generar Plantilla</button>


        <div class="output-group">
            <label for="email-address">Correo Electrónico:</label>
            <textarea id="email-address"></textarea>
            <button id="copy-address">Copiar Correo</button>
        </div>

        <div class="output-group">
            <label for="email-subject">Asunto del Correo:</label>
            <textarea id="email-subject"></textarea>
            <button id="copy-subject">Copiar Asunto</button>
        </div>

        <div class="output-group">
            <label for="email-body">Cuerpo del Correo:</label>
            <textarea id="email-body"></textarea>
            <button id="copy-body">Copiar Cuerpo</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
